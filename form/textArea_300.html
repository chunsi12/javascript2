<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		<title>글자수 제한</title>
		<script type="text/javascript">
		//key up 이벤트가 발생할 때마다 실행	
		function txtAMaxlength() {
		//textarea의 글자 수를 300으로 제한
		//넘치는 순간 alert창으로 '글자수는 300자 제한입니다.'메세지 출력
				 
			}
		</script>
	</head>	 
	<body>
		<div>
		  <textarea name="comment" rows="20" cols="50" id="comment" >댓글 쓰는 영역</textarea>
		</div>
		<div>
		  <span id="txtLenDP">0</span> / 300자
		</div>	
		<script type="text/javascript">
			let input = document.querySelector("#comment");
			input.addEventListener("input", txtAMaxlength);
			function txtAMaxlength() {
				let txtLen = input.value.length;
				document.querySelector("#txtLenDP").innerHTML = txtLen;
				if (txtLen > 300) {
					alert("글자 수는 300자 제한입니다.");
					input.value = input.value.slice(0, 300);
				}
			}
		</script>
	</body>
</html>
